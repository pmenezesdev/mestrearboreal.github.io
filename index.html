<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojinha Medieval - Itens Mágicos (Versão Dinâmica)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1d24;
        background-image: url("https://www.transparenttextures.com/patterns/dark-stone-wall.png");
        font-family: "Cinzel", serif;
        color: #e0e0e0;
      }
      .font-title {
        font-family: "IM Fell English SC", serif;
      }
      .card {
        background-color: rgba(30, 34, 44, 0.8);
        border: 1px solid #4a5568;
        backdrop-filter: blur(5px);
        border-radius: 0.75rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(139, 92, 246, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
        display: flex;
        flex-direction: column;
      }
      .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.7),
          0 0 10px rgba(139, 92, 246, 0.5);
      }
      .rarity-tag {
        padding: 0.25rem 0.75rem;
        font-size: 0.8rem;
        font-weight: 600;
        border-radius: 9999px;
        border-width: 1px;
        background-color: rgba(255, 255, 255, 0.05);
        text-transform: capitalize;
      }
      .rarity-lendario {
        color: #facc15;
        border-color: #facc15;
      }
      .rarity-muito-raro {
        color: #60a5fa;
        border-color: #60a5fa;
      }
      .rarity-raro {
        color: #4ade80;
        border-color: #4ade80;
      }
      .rarity-incomum {
        color: #a78bfa;
        border-color: #a78bfa;
      }
      .rarity-comum {
        color: #9ca3af;
        border-color: #9ca3af;
      }

      .price-tag {
        background-color: rgba(0, 0, 0, 0.3);
        color: #fde047;
        border-top: 1px solid #4a5568;
      }
      .sintonizacao {
        font-style: italic;
        font-size: 0.9em;
        color: #a0aec0;
      }

      /* Estilos para Filtros */
      .filter-container {
        background-color: rgba(30, 34, 44, 0.7);
        backdrop-filter: blur(5px);
        border: 1px solid #4a5568;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 3rem;
      }
      .filter-label {
        color: #cbd5e0;
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      .filter-input {
        background-color: rgba(45, 55, 72, 0.8);
        border: 1px solid #4a5568;
        color: #e2e8f0;
        border-radius: 0.5rem;
      }
      .filter-button {
        background-color: transparent;
        border: 1px solid #4a5568;
        color: #a0aec0;
        transition: all 0.2s ease;
      }
      .filter-button.active {
        background-color: #fde047;
        color: #1a1d24;
        border-color: #fde047;
        font-weight: bold;
      }
      .filter-button:hover:not(.active) {
        background-color: #4a5568;
        color: #e2e8f0;
      }
      .reset-button {
        background-color: #7f1d1d;
        border: 1px solid #fca5a5;
        color: #fca5a5;
      }
      .reset-button:hover {
        background-color: #991b1b;
      }
    </style>
  </head>
  <body class="p-4 sm:p-8">
    <div class="container mx-auto">
      <header class="text-center mb-12">
        <h1
          class="font-title text-5xl md:text-7xl text-yellow-300"
          style="text-shadow: 0 0 8px rgba(252, 211, 77, 0.5), 0 0 2px #000"
        >
          A Forja do Aventureiro
        </h1>
        <p class="text-xl text-gray-300 mt-2">
          Relíquias e curiosidades para os mais bravos
        </p>
      </header>

      <!-- Seção de Filtros -->
      <div id="filters" class="filter-container">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <!-- Filtro de Nome -->
          <div>
            <label for="name-filter" class="block filter-label"
              >Nome do Item</label
            >
            <input
              type="text"
              id="name-filter"
              class="w-full p-2 filter-input"
              placeholder="Buscar por nome..."
            />
          </div>
          <!-- Filtro de Raridade -->
          <div>
            <label class="block filter-label">Raridade</label>
            <div class="flex flex-wrap gap-2">
              <button
                class="filter-button rarity-filter px-3 py-1 rounded-full"
                data-rarity="lendario"
              >
                Lendário
              </button>
              <button
                class="filter-button rarity-filter px-3 py-1 rounded-full"
                data-rarity="muito-raro"
              >
                Muito Raro
              </button>
              <button
                class="filter-button rarity-filter px-3 py-1 rounded-full"
                data-rarity="raro"
              >
                Raro
              </button>
              <button
                class="filter-button rarity-filter px-3 py-1 rounded-full"
                data-rarity="incomum"
              >
                Incomum
              </button>
              <button
                class="filter-button rarity-filter px-3 py-1 rounded-full"
                data-rarity="comum"
              >
                Comum
              </button>
            </div>
          </div>
          <!-- Filtro de Tipo -->
          <div>
            <label class="block filter-label">Tipo de Item</label>
            <div class="flex flex-wrap gap-2">
              <button
                class="filter-button type-filter px-3 py-1 rounded-full"
                data-type="acessorio"
              >
                Acessório
              </button>
              <button
                class="filter-button type-filter px-3 py-1 rounded-full"
                data-type="arma"
              >
                Arma
              </button>
              <button
                class="filter-button type-filter px-3 py-1 rounded-full"
                data-type="armadura"
              >
                Armadura
              </button>
              <button
                class="filter-button type-filter px-3 py-1 rounded-full"
                data-type="consumivel"
              >
                Consumível
              </button>
              <button
                class="filter-button type-filter px-3 py-1 rounded-full"
                data-type="tomo"
              >
                Tomo
              </button>
              <button
                class="filter-button type-filter px-3 py-1 rounded-full"
                data-type="pergaminho"
              >
                Pergaminho
              </button>
              <button
                class="filter-button type-filter px-3 py-1 rounded-full"
                data-type="equipamento"
              >
                Equipamento
              </button>
              <button
                class="filter-button type-filter px-3 py-1 rounded-full"
                data-type="ferramenta"
              >
                Ferramenta
              </button>
            </div>
          </div>
          <!-- Filtro de Preço -->
          <div>
            <label for="price-filter" class="block filter-label"
              >Preço Máximo: <span id="price-value">120000</span> PO</label
            >
            <input
              type="range"
              id="price-filter"
              min="0"
              max="120000"
              step="100"
              value="120000"
              class="w-full"
            />
          </div>
        </div>
        <div class="text-center mt-6">
          <button
            id="reset-filters"
            class="reset-button px-4 py-2 rounded-lg font-bold"
          >
            Limpar Filtros
          </button>
        </div>
      </div>

      <p id="no-results" class="text-center text-xl text-gray-400 hidden">
        Nenhum item encontrado com os filtros selecionados.
      </p>

      <!-- Container dos Itens (Será populado via JavaScript) -->
      <main
        id="item-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
      ></main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Seletores dos elementos do DOM
        const nameFilter = document.getElementById("name-filter");
        const priceFilter = document.getElementById("price-filter");
        const priceValue = document.getElementById("price-value");
        const rarityFilters = document.querySelectorAll(".rarity-filter");
        const typeFilters = document.querySelectorAll(".type-filter");
        const resetButton = document.getElementById("reset-filters");
        const noResultsMessage = document.getElementById("no-results");
        const itemGrid = document.getElementById("item-grid");

        // Variáveis para guardar os filtros ativos e os dados dos itens
        let activeRarities = [];
        let activeTypes = [];
        let allItems = []; // <-- Esta variável guardará os itens carregados do JSON

        // Função para renderizar os itens na tela
        function renderItems(itemsToRender) {
          itemGrid.innerHTML = ""; // Limpa a grade antes de renderizar

          if (itemsToRender.length === 0) {
            noResultsMessage.style.display = "block";
          } else {
            noResultsMessage.style.display = "none";
          }

          itemsToRender.forEach((item) => {
            const sintonizacaoHTML = item.sintonizacao
              ? `<p class="sintonizacao mb-4">Requer Sintonização</p>`
              : `<div class="h-10"></div>`;
            const raridadeClass = item.raridade
              .replace(/ /g, "-")
              .toLowerCase(); // Ex: "muito-raro"
            const cardHTML = `
                    <div class="card p-6">
                        <h2 class="font-title text-2xl font-bold text-gray-100 mb-2">${
                          item.nome
                        }</h2>
                        <div class="rarity-tag rarity-${raridadeClass} mb-3 self-start">${
              item.raridade
            }</div>
                        ${sintonizacaoHTML}
                        <p class="text-gray-300 text-base flex-grow">${
                          item.descricao
                        }</p>
                        <div class="price-tag text-lg font-bold mt-6 p-3 text-center rounded-b-lg -m-6 pt-3">${item.preco.toLocaleString(
                          "pt-BR"
                        )} PO</div>
                    </div>
                `;
            itemGrid.innerHTML += cardHTML;
          });
        }

        // Função principal para aplicar todos os filtros
        function applyFilters() {
          const nameQuery = nameFilter.value.toLowerCase();
          const maxPrice = parseInt(priceFilter.value);

          let filteredItems = allItems.filter((item) => {
            const nameMatch = item.nome.toLowerCase().includes(nameQuery);
            const priceMatch = item.preco <= maxPrice;
            const rarityMatch =
              activeRarities.length === 0 ||
              activeRarities.includes(item.raridade);
            const typeMatch =
              activeTypes.length === 0 || activeTypes.includes(item.tipo);
            return (
              nameMatch && priceMatch && priceMatch && rarityMatch && typeMatch
            );
          });

          renderItems(filteredItems);
        }

        // Função para configurar os botões de filtro (Raridade e Tipo)
        function setupFilterButtons(buttons, activeList) {
          buttons.forEach((button) => {
            button.addEventListener("click", () => {
              button.classList.toggle("active");
              const filterValue = button.dataset.rarity || button.dataset.type;

              const index = activeList.indexOf(filterValue);
              if (index > -1) {
                activeList.splice(index, 1);
              } else {
                activeList.push(filterValue);
              }
              applyFilters();
            });
          });
        }

        // ===================================================================================
        // CARREGAMENTO DOS DADOS DO JSON
        // O script busca o arquivo 'itens.json' e, quando os dados chegam, inicia a loja.
        // ===================================================================================
        fetch("itens.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Erro de rede! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            allItems = data; // Armazena os dados carregados na variável global

            // Configuração dos Eventos (Listeners)
            nameFilter.addEventListener("input", applyFilters);
            priceFilter.addEventListener("input", () => {
              priceValue.textContent = parseInt(
                priceFilter.value
              ).toLocaleString("pt-BR");
              applyFilters();
            });
            setupFilterButtons(rarityFilters, activeRarities);
            setupFilterButtons(typeFilters, activeTypes);
            resetButton.addEventListener("click", () => {
              nameFilter.value = "";
              priceFilter.value = 120000;
              priceValue.textContent = "120.000";
              activeRarities = [];
              activeTypes = [];
              rarityFilters.forEach((btn) => btn.classList.remove("active"));
              typeFilters.forEach((btn) => btn.classList.remove("active"));
              applyFilters();
            });

            // Renderização inicial dos itens após o carregamento
            applyFilters();
          })
          .catch((error) => {
            console.error("Falha ao carregar os itens da loja:", error);
            itemGrid.innerHTML = `<p class="text-red-400 col-span-full text-center">Não foi possível carregar os itens da loja. Verifique o console para mais detalhes.</p>`;
          });
      });
    </script>
  </body>
</html>
