            shopContainer.innerHTML = '';
            const filterLower = filter.toLowerCase();

            for (const key in categories) {
                const category = categories[key];
                const filteredItems = category.items.filter(item => item.name.toLowerCase().includes(filterLower));

                if (filteredItems.length > 0) {
                    const section = document.createElement('section');
                    section.id = key;
                    section.className = 'mb-16';

                    const title = document.createElement('h2');
                    title.className = `text-4xl font-cinzel font-bold mb-6 border-b-2 border-${category.color}-500/50 pb-2 text-${category.color}-300 category-title`;
                    title.textContent = category.title;
                    section.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6';
                    
                    filteredItems.forEach(item => {
                        const rarityClass = rarityMap[item.rarity] || 'common';
                        const card = `
                            <div class="item-card rounded-lg p-5 flex flex-col h-full rarity-${rarityClass}">
                                <h3 class="text-xl font-cinzel font-bold text-yellow-100 flex-grow">${item.name}</h3>

                                </div>

                            </div>
                        `;
                        grid.innerHTML += card;
                    });
                    
                    section.appendChild(grid);
                    shopContainer.appendChild(section);
                }
            }
        }
        
        // Renderização inicial e Event Listeners

            });
        });

        // Lógica do botão "Voltar ao Topo"

        window.onscroll = function() { scrollFunction() };

            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {

            } else {
                backToTopBtn.style.display = "none";
            }
